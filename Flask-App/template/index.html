<!DOCTYPE html>
<html >

<body>
 <div class="login">
	<h1>Iris Flower Class Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Sepal_Length" placeholder="Enter Sepal Length(cm)" required="required" /> <br><br>
      <input type="text" name="Sepal_Width" placeholder="Enter Sepal Width(cm)" required="required" /> <br><br>
		  <input type="text" name="Petal_Length" placeholder="Enter Petal Length(cm)" required="required" /> <br><br>
		  <input type="text" name="Petal_Width" placeholder="Enter Petal Width(cm)" required="required" /> <br><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   <div style="background-color:powderblue;">
   {{ prediction_text }}
  </div><br>

 </div>
